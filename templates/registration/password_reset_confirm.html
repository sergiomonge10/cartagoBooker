{% extends "base.html" %}
{% load i18n %}

{% block title %}Password reset confirmation{% endblock %}

{% load bootstrap %}

{% block top2 %}

{% if validlink %}

<div class="container">
	<form method="post" action=".">
	  {% csrf_token %} 
	  {{ form|bootstrap }}

	  <input type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>


{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
