<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Booker</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href="/media/css/singin.css" rel="stylesheet">
	<link href="/media/css/social-buttons-3.css" rel="stylesheet">
	<link rel="stylesheet" href="/media/css/app.css">
</head>

{% load i18n %}
{% load url from future %}

<body>

<div class="container">
      <form class="form-signin" method="post" action=".">
		{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>

        <input id="id_username" type="text" class="form-control" placeholder="Username" name="username" autofocus>
        <input id="id_password" type="password" class="form-control" placeholder="Password" name="password" >
		
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
		<a class="btn btn-lg btn-default btn-block" href="{% url 'registration_register' %}">Create account</a>		
		<input type="hidden" name="next" value="{{ next }}" /><br/>

      </form>

	  
</div> <!-- /container -->

</body>
</html>
