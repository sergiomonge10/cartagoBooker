{% extends "base.html" %}
{% load i18n %}

{% block title %}Reset passowrd{% endblock %}

{% load bootstrap %}

{% block content %}

<br/><br/><br/><br/>

<div class="container">
	<h2>Reset password</h2>
	<p>Please, write your email; we send your password.</p>
	<form method="post" action=".">
	  {% csrf_token %} 
	  {{ form|bootstrap }}
	  <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>

{% endblock %}
