{% extends "base.html" %}

{% block title %}Profile Edit{% endblock %}

{% load bootstrap %}

{% block content %}

</br></br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Editing Profile <small>Edit As you want!</small></h1>
          <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/profile/{{user.username}}/">Profile</a></li>
            <li class="active">Edit</li>
          </ol>
        </div>
      </div>
    </div>

<div class="container">
	<form action="." method="POST" class="form" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|bootstrap }}
		<br/>
		<input class="btn btn-primary" type="submit" value="Guardar">
		<a class="btn btn-default" href="/profile">Cancelar</a>
	</form>
</div>

{% endblock %}
